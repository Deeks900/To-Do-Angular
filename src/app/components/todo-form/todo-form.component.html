<!-- Two way binding using ngModel.Now this says that this input will be handling this value. -->
<div class="input-group mb-3 w-100">
    <input type="text" name="todo"
    placeholder = "Enter a to do"
    class = "form-control"
    [(ngModel)] = "todoTitle"
    >

    <div class="input-group append">
        <button 
        (click)="handleAdd()"
        class="btn btn-primary">Add ToDo</button>
    </div>
</div>
